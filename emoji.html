<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <title>The Emoji Maker</title>
    <link rel="stylesheet" href="./emoji.css" />
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>
    
</head>
<script type="text/javascript">
    
    function fun1(this)
    {
        
        var y =this.src;
        
        document.getElementById('skin').src=y;
        document.getElementById('select-skin-card').style.display='none';
        document.getElementById('select-eyes-card').style.display='block';
    }

    function fun2(this)
    {
        var y=this.src;
        document.getElementById('eyes').src=y;
        document.getElementById('select-eyes-card').style.display='none';
        document.getElementById('select-mouth-card').style.display='block';
    }

    function fun3(this)
    {
        var y=this.src;
        document.getElementById('mouth').src=y;
        
    }
    function m32()
    {
        document.getElementById('select-eyes-card').style.display='block';
        document.getElementById('select-mouth-card').style.display='none';
    }
    function m21()
    {
        document.getElementById('select-eyes-card').style.display='none';
        document.getElementById('select-skin-card').style.display='block';
    }
     function m23()
    {
        document.getElementById('select-eyes-card').style.display='none';
        document.getElementById('select-mouth-card').style.display='block';
    }
     function m12()
    {
        document.getElementById('select-skin-card').style.display='none';
        document.getElementById('select-eyes-card').style.display='block';
    }

</script>
<body>
    <main>        
        <div id="main-container">
            <a id="back-to-homepage" href="../index.html">Back to Home</a>
            <h1 id="main-heading">The Emoji Maker</h1>
            <div id="card-wrapper">
                <div id="select-skin-card" class="card left-card">
                    <h3>Select Color</h3>
                    <div>
                        <img id="yellow-skin" onclick="fun1(this)" src="./assets/skin/yellow.png" />
                        <img id="green-skin" onclick="fun1(this)"src="./assets/skin/green.png" />
                        <img id="red-skin" onclick="fun1(this)"src="./assets/skin/red.png" />
                    </div>
                    <i class="fas fa-chevron-right next-step show-eyes-card" onclick="m12()"></i>
                </div>
                <div id="select-eyes-card" class="card left-card">
                    <h3>Select Eyes</h3>
                    <div>
                        <img id="eye-normal" onclick="fun2(this)" src="./assets/eyes/normal.png" />
                        <img id="eye-closed" onclick="fun2(this)"src="./assets/eyes/closed.png" />
                        <img id="eye-long" onclick="fun2(this)"src="./assets/eyes/long.png" />
                    </div>
                    <div>
                        <img id="eye-laughing" onclick="fun2(this)" src="./assets/eyes/laughing.png" />
                        <img id="eye-rolling" onclick="fun2(this)" src="./assets/eyes/rolling.png" />
                        <img id="eye-winking" onclick="fun2(this)" src="./assets/eyes/winking.png" />
                    </div>
                    <i id="show-skin-card" class="fas fa-chevron-left previous-step" onclick="m21()"></i>
                    <i id="show-mouth-card" class="fas fa-chevron-right next-step" onclick="m23()"></i>
                </div>
                <div id="select-mouth-card" class="card left-card">
                    <h3>Select Mouth</h3>
                    <div>
                        <img id="mouth-open" onclick="fun3(this)"src="./assets/mouth/open.png" />
                        <img id="mouth-smiling" onclick="fun3(this)"src="./assets/mouth/smiling.png" />
                        <img id="mouth-straight" onclick="fun3(this)"src="./assets/mouth/straight.png" />
                    </div>
                    <div>
                        <img id="mouth-sad"  onclick="fun3(this)"src="./assets/mouth/sad.png" />
                        <img id="mouth-teeth"  onclick="fun3(this)"src="./assets/mouth/teeth.png" />
                    </div>
                    <i  id="left2" onclick="m32()"class="fas fa-chevron-left previous-step show-eyes-card"></i>
                </div>

                <div class="card right-card">
                    <div id="emoji">
                        <img id="skin" src=""/>
                        <img id="eyes" src=" " />
                        <img id="mouth" src=" " />
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
